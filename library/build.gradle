apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'stedi'
    groupId = 'com.stedi.randomimagegenerator'
    artifactId = 'rig'
    publishVersion = '1.1.0'
    repoName = 'RandomImageGenerator'
    uploadName = 'RandomImageGenerator'
    desc = 'Random image generator for Android'
    website = 'https://github.com/stedi-akk/RandomImageGenerator'
}

android {
    compileSdkVersion 34
    //buildToolsVersion '34.0.0'
    namespace "com.stedi.randomimagegenerator"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 3
        versionName "1.1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.8.0'
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.0.0'

